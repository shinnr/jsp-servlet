<!DOCTYPE html>
<html>
<head>
<meta charset='UTF-8'>
<title>Insert title here</title>
</head>
<body>
<form action='/ServletToddler/member/updateMemberInfo' method='post'>
	<table>
		<tr>
			<td>아이디</td>
			<td><input type='text' name='mem_id' disabled='disabled'/></td>
		</tr>
		<tr>
			<td>패스워드</td>
			<td><input type='text' name='mem_pass' /></td>
		</tr>
		<tr>
			<td>성명</td>
			<td><input type='text' name='mem_name' disabled='disabled'/></td>
		</tr>
		<tr>
			<td>주민등록번호</td>
			<td>
				<input type='text' name='mem_regno1' disabled='disabled'/>
				<input type='text' name='mem_regno2' disabled='disabled'/>
			</td>
		</tr>
		<tr>
			<td>주소</td>
			<td>
				<input type='text' name='mem_add1' />
				<input type='text' name='mem_add2' />
			</td>
		</tr>
		<tr>
			<td>집 전화번호</td>
			<td><input type='text' name='mem_hometel' /></td>
		</tr>
		<tr>
			<td>회사 전화번호</td>
			<td><input type='text' name='mem_comtel' /></td>
		</tr>
		<tr>
			<td>휴대폰 번호</td>
			<td><input type='text' name='mem_hp' /></td>
		</tr>
		<tr>
			<td>이메일</td>
			<td><input type='text' name='mem_mail' /></td>
		</tr>
		<tr>
			<td>직업</td>
			<td><input type='text' name='mem_job' /></td>
		</tr>
		<tr>
			<td>취미</td>
			<td><input type='text' name='mem_like' /></td>
		</tr>
		<tr>
			<td colspan='2'>
				<input type='submit' value='수정' />
				<input type='button' value='탈퇴' />
				<input type='reset' value='취소' />
				<input type='button' value='회원목록' />
			</td>
		</tr>
	</table>
</form>
</body>
</html>
